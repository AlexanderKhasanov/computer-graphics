<HTML>
<BODY style="margin:0px">
	<div>
		<canvas id="lab01" width="100", height="100"></canvas>
	</div>
	<script>
		var canvas = document.getElementById("lab01");
		var ctx = canvas.getContext("2d");

		function onClick(event){
			var x = event.clientX;
			var y = event.clientY;

			ctx.fillStyle = "#0a0a02";
			ctx.fillRect(x, y, 10, 10);
			ctx.fillStyle = "#000000";
		}

		canvas.addEventListener('click', onClick);

		ctx.fillStyle = "#ff00ff";
		ctx.fillRect(10, 10, 40, 40);
	</script>

	<div>
		<canvas id="lab1.1" height="100", width="100"></canvas>
	</div>
	<script>
		var canvas2 = document.getElementById("lab1.1");
		var ctx2 = canvas2.getContext("2d");

		var xpos = 10;

		var timer = setInterval(function(){
			xpos += 1;			
			ctx2.fillRect(xpos, 10, 10, 10);
			}, 1000);
	</script>

</BODY>
</HTML>
