<HTML>
<BODY style="margin:0px">
	<canvas id="dz1" width=$(window).width height=$(window).height></canvas>

	<script type="text/javascript">		
	    var canvas = document.getElementById('dz1');
	    var ctx = canvas.getContext('2d');
	    var object_width = 50;
	    var object_height = 50;
	    var x = 1;
	    var y = 1;
	    var delta_x = 5;
	    var delta_y = 40;
	    var cof = 1;


	    function init() {
	        canvas.width = window.innerWidth;
	        canvas.height = window.innerHeight;	 
	        ctx.fillStyle = "#000000"; 
	    }
	    init();
	    window.onresize = init;

	    var timer = setInterval(function () {
	    	if (cof % 10 != 0){
	        	x += delta_x;
	        	cof += 1;
	    	}
	    	else{
	  			y += delta_y;
	  			cof = 1;	    			
	    	}	
	        
	        if (x >= canvas.width - object_width) 
	        	delta_x = -5;
	        if (y >= canvas.height - object_height - 40) 
	        	delta_y = -40;
	        if (x <= 0) 
	        	delta_x = 5;
	        if (y <= 40) 
	        	delta_y = 40;

	        ctx.clearRect(0, 0, canvas.width, canvas.height);
	        ctx.fillRect(x, y, object_width, object_height);
	    }, 10);

	</script>

</BODY>
</HTML>
